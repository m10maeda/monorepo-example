version: 2.1

orbs:
  codecov: codecov/codecov@3.1.1

executors:
  default:
    docker:
      - image: circleci/node:16.10

parameters:
  changed-backend:
    default: false
    type: boolean

  changed-frontend:
    default: false
    type: boolean

commands:
  prepare-dependencies:
    steps:
      - restore_cache:
          keys:
            - v1-yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - v1-yarn-packages-{{ .Branch }}-
            - v1-yarn-packages-

      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile --cache-folder ~/.cache/yarn

      - save_cache:
          key: v1-yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

jobs:
  lint:
    executor: default

    parameters:
      package:
        type: string
        default: ''

      with-stylelint:
        type: boolean
        default: false

    steps:
      - checkout

      - prepare-dependencies

      - run:
          name: Run ESLint
          command: |
            <<# parameters.package >>cd packages/<< parameters.package >><</ parameters.package >>
            yarn eslint --format junit --output-file ./reports/junit/eslint-results.xml

      - when:
          condition: << parameters.with-stylelint >>
          steps:
            - run:
                name: Run stylelint
                command: |
                  <<# parameters.package >>cd packages/<< parameters.package >><</ parameters.package >>
                  yarn stylelint

      - store_test_results:
          path: <<# parameters.package >>packages/<< parameters.package >><</ parameters.package >>/reports/junit

  test:
    executor: default

    parameters:
      package:
        type: string
        default: ''

    steps:
      - checkout

      - prepare-dependencies

      - run:
          name: Run Test
          command: |
            <<# parameters.package >>cd packages/<< parameters.package >><</ parameters.package >>
            yarn test --ci --coverage --testResultsProcessor=jest-junit
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/junit
            JEST_JUNIT_OUTPUT_NAME: test-results.xml

      - store_test_results:
          path: ./<<# parameters.package >>packages/<< parameters.package >>/<</ parameters.package >>reports/junit

      - store_artifacts:
          path: ./<<# parameters.package >>packages/<< parameters.package >>/<</ parameters.package >>coverage

      - codecov/upload:
          file: ./<<# parameters.package >>packages/<< parameters.package >>/<</ parameters.package >>coverage/lcov.info
          flags: << parameters.package >>

  build:
    executor: default

    parameters:
      package:
        type: enum
        enum: ['backend', 'frontend']

    steps:
      - run:
          name: Run Build
          command: echo "build << parameters.package >>"

workflows:
  version: 2

  root:
    unless:
      and:
        - << pipeline.parameters.changed-backend >>
        - << pipeline.parameters.changed-frontend >>

    jobs:
      - lint:
          name: lint root

  backend:
    when: << pipeline.parameters.changed-backend >>

    jobs:
      - lint:
          name: lint backend
          package: 'backend'

      - test:
          name: test backend
          requires:
            - lint backend
          package: 'backend'

      - build:
          name: build backend
          requires:
            - test backend
          package: 'backend'

  frontend:
    when: << pipeline.parameters.changed-frontend >>

    jobs:
      - lint:
          name: lint frontend
          package: 'frontend'
          with-stylelint: true

      - test:
          name: test frontend
          requires:
            - lint frontend
          package: 'frontend'

      - build:
          name: build frontend
          requires:
            - test frontend
          package: 'frontend'
